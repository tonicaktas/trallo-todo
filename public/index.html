<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Trello</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link rel="stylesheet" href="css/index.css">

</head>

<body ng-app="myApp" class="container">
	<header class="page-header btn-info"><h1>
    Trello
   </h1> </header>
	 <h2>Subjects</h2>
	<div class="container" ng-controller="AppCtrl">

		<section>


						  <!--  Div med prio ett  -->
									<div class="divs" >
										<h3>Vill lära mig</h3>
											<ul ng-repeat="subject in subjectlist | orderBy:'prio' " ng-if="subject.status === '1'">
												<li><button class="btn btn-lg btn-danger" ng-click="kroppen = !kroppen"> {{subject.name}} </button></li>
													<li ng-show="kroppen">
														<ul class="table" > <!-- ng-repeat="link in subject" -->


															<li><p>Länkar: <a href='{{subject.links}}' target="_blank">{{subject.links}}</a></p></li>
															<li><p>Komentar: {{subject.notes}}</p></li>


															<li><button class="btn btn-info" ng-click="remove(subject._id)">Remove</button>
																	<button class="btn btn-info" ng-click="edit(subject._id); openn();">Edit</button></li>


														</ul>
												  </li>
										 </ul>
									 </div>	<!--end div prio 1 -->

							<!--Div med prio 2 -->

									<div class="divs" >
										<h3>Lär mig </h3>
											<ul ng-repeat="subject in subjectlist | orderBy:'prio'" ng-if="subject.status === '2'">
													<li><button class="btn btn-lg btn-warning" ng-click="kroppen = !kroppen"> {{subject.name}} </button></li>
													<li ng-show="kroppen">
														<ul class="table">

															<li><p>Länkar: <a href='{{subject.links}}' target="_blank">{{subject.links}}</a></p></li>
															<li><p>Komentar: {{subject.notes}}</p></li>


													<li><button class="btn btn-info" ng-click="remove(subject._id)">Remove</button>
															<button class="btn btn-info" ng-click="edit(subject._id); openn();">Edit</button></li>


														</ul>
													</li>
											</ul>
										</div>	<!--end div prio 2 -->

							<!--div prio 3 -->

									<div class="divs" >
										<h3>Lärt mig</h3>
										<ul ng-repeat="subject in subjectlist | orderBy:'prio'" ng-if="subject.status === '3'">
											<li><button class="btn btn-lg btn-success" ng-click="kroppen = !kroppen"> {{subject.name}} </button></li>
												<li ng-show="kroppen">
														<ul class="table">

															<li>Länkar: <a href='{{subject.links}}' target="_blank">{{subject.links}}</a></li>
															<li>Komentar: {{subject.notes}}</li>
															<li><button class="btn btn-info" ng-click="remove(subject._id)">Remove</button>
																	<button class="btn btn-info" ng-click="edit(subject._id); openn();">Edit</button></li>
														</ul>
												  </li>
										  	</ul>
										 </div>
							<!--end div prio 3 -->

   </section>










        <button ng-class="getAddClass()" ng-click="openn();">Add subject</button>
        <table class="table" ng-show="visa">
        	<thead>
            	<tr>
                	 <tr><td>Name</td><td><input class="form-control" ng-model="subject.name"></td></tr>
                    <tr><td>Prio</td><td><input class="form-control" ng-model="subject.prio"></td></tr>
                    <tr><td>Status</td><td><input class="form-control" ng-model="subject.status"></td></tr>
										<tr><td>Links</td><td><input class="form-control" ng-model="subject.links"></td></tr>
                    <tr><td>Notes</td><td><textarea class="form-control" ng-model="subject.notes"></textarea></td></tr>

                    <tr><td>Action</td><td><button  class="btn btn-success" rows="50"  ng-click="addSubject(); openn();">Add Subject</button></td>
                    <td><button class="btn btn-info" ng-click="update(); openn();">Update</button>&nbsp;&nbsp;
                    		<button class="btn btn-info" ng-click="deselect()">Clear</button></td></tr>
                    <tr><th>&nbsp;</th></tr>

                </tr>

            </thead>
          </table>


</div> <!--end container -->




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" type="text/javascript"></script>

<script src="controllers/controller.js" type="text/javascript"></script>
</body>
</html>
